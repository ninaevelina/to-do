<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link href="/src/scss/main.scss" rel="stylesheet" />
    <!-- Script, change placement if needed(?)-->
    <script defer src="/src/js/main.js"></script>
  </head>
  <body>
    <header class="myheader">
      <h1 class="myheader__first">Procrastinating, much?</h1>
      <h2 class="myheader__second">Let's get some stuff done.</h2>
    </header>
    <main class="container">
      <section>
        <!-- First section for active tasks, create js for ul -->
        <h3 class="container__header">MY CURRENT TASKS</h3>
        <div>
          <ul id="taskListCurrent"></ul>
        </div>
      </section>
      <h3 class="container__header">ADD NEW TASK</h3>
      <form id="myTaskForm">
        <input id="taskDate" type="date" required />
        <input id="taskInput" type="text" required />
        <!-- Create button submit event for js function for the form! -->
        <button id="addBtn">+</button>
      </form>
      <section></section>
      <section>
        <!-- Third section with completed tasks, create js for ul -->
        <h3 class="container__header">COMPLETED TASKS</h3>
        <div>
          <ul id="completedTask"></ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
